                <i class="HideBox">〓</i>
                <span>聊天窗口</span>
            </div>
            <div class="rolling">
                <div class="checkArea">
                    <label><input type="checkbox" value="" id="handle2"/>手动滚屏</label>
                </div>
                <img src="img/up.png" class="upIcon"/>

            <!--聊天区域-->
            <div class="talkArea" id="talkArea">
